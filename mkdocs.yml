site_name: flet-desktop-drop
site_description: Desktop drop control for Flet - drag and drop files from desktop

theme:
  name: material
  palette:
    primary: blue
    accent: blue

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            heading_level: 2

nav:
  - Home: index.md
  - API Reference: api.md
